<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un Examen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">QCM+</div>
      <nav>
        <a href="dashboard-professeur.html">Dashboard</a>
        <a href="index.html">Déconnexion</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="card">
      <h2>Créer un Examen</h2>

      <form id="examForm">
        <input type="text" id="examTitle" name="title"
               placeholder="Titre de l'examen" required>
        <textarea id="examDescription" name="description"
                  placeholder="Description de l'examen"
                  rows="4" required></textarea>
        <input type="hidden" id="createdBy" name="createdBy" value="1">
        <button type="submit" class="btn primary">
          Créer l'examen
        </button>
      </form>
    </div>
  </main>

  <script src="js/create_exam.js"></script>
</body>
</html>
