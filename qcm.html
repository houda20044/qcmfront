<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>QCM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Animation de la barre de progression */
    #timer-bar {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    #timer-fill {
      height: 100%;
      background-color: #00cc00;
      border-radius: 5px;
      animation: progress 60s linear infinite;
    }

    @keyframes progress {
      0% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">QCM+</div>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="card">
        <h2>QCM Informatique</h2>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <p id="questionCounter"></p>
          <div id="timer-bar">
            <div id="timer-fill"></div>
          </div>
        </div>

        <form id="qcmForm">
          <!-- Les questions seront injectées ici dynamiquement -->
        </form>

        <button class="btn primary" onclick="submitQCM()">Soumettre</button>
        <p id="score" style="margin-top: 20px; font-weight: bold;"></p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 QCM+ — Tous droits réservés
  </footer>

  <script src="js/qcm.js"></script>
</body>
</html>
